<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Форма обратной связи</title>    
</head>
<body>
    <h1>Обратная связь</h1>
    Имя:
    <input type="text">
    <br>
    Тема обращения
    <select name="topic">
        <option value="1">Качество услуги</option>
        <option value="2">Жалоба</option>
        <option value="3">Похвала</option>
    </select>
    <br>

    <input type="checkbox" name="checkbox1"> Какойто текст 1 
    <br>
    
    <input type="checkbox" name="checkbox2"> Какойто текст 2
    <br>
     <input type="radio" name="radio" value="5" > Текст1
     <input type="radio" name="radio" value="6"> Текст2
     <input type="radio" name="radio" value="7"> Текст3
     <br>
     Введите ваш email:
     <input type="email" id="mail" name="mail">
     <br>
     Введите ваш номер телефона:
     <input type="tel" id="tel" name="tel">
     <br>
     Введите ваш пароль:
     <input type="password" id="pass" name="pass">
     <br>
     <input type="submit" value="подтвердить">
     <input type="reset" value="сброс">
</body>
</html>
